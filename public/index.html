<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOSDAC Help Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family:  sans-serif;
      background: url('https://images.unsplash.com/photo-1517976487492-5750f3195933') no-repeat center center/cover;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0b0c2a;
    }

    .chat-container {
      background: rgba(15, 15, 45, 0.9);
      border-radius: 16px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .chat-header {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      color: #ffdd57;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      background-color: #11142d;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      text-align: right;
      color: #72f5ff;
    }

    .bot {
      text-align: left;
      color: #f1f1f1;
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      background-color: #ffdd57;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-container {
  max-width: 900px;  /* üîÅ Change this value as needed */
  width: 90%;
  margin: 2rem auto;
  background-color: rgba(0, 0, 50, 0.9);
  padding: 2rem;
  border-radius: 1.5rem;
  box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(5px);
  color: #ffffff;
}

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üöÄ MOSDAC Help Bot</div>
    <div class="chat-box" id="chat-box">
      <div class="message bot">ü§ñ Bot: Hi there! How can I help you today?</div>
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Ask something about MOSDAC...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `<div class="message user">üßë‚ÄçüöÄ You: ${message}</div>`;
      input.value = '';

      const response = await fetch('/ask', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ query: message })
      });

      const data = await response.json();
      chatBox.innerHTML += `<div class="message bot">ü§ñ Bot: ${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
